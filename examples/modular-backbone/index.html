<!doctype html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title></title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="css/styles.css">

	<script src="js/libs/jquery/jquery-min.js"></script>
	<script data-main="js/main" src="js/libs/require/require.js"></script>
</head>
<body>

  <div id="container" class="container">

  	<!-- <input type="text" class="form-control" placeholder="Search" id="my-search-box"> -->
    
	<form action="/file-upload" class="dropzone" id="my-awesome-dropzone">
		<p>Drag and drop or click to upload new image</p>
	</form>

    <div id="mostVisited_div" class="row"></div>

  </div>


	<!-- Add Site Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">Add Site</h4>
	      </div>
	      <div class="modal-body">
	        
	      	<form class="form-horizontal" role="form">
			  <div class="form-group">
			    <label for="input-title" class="col-sm-2 control-label">Title</label>
			    <div class="col-sm-10">
			      <input class="form-control" id="input-title" placeholder="Title">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="input-url" class="col-sm-2 control-label">URL</label>
			    <div class="col-sm-10">
			      <input class="form-control" id="input-url" placeholder="URL">
			    </div>
			  </div>

			</form>



	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" data-dismiss="modal" id="save-new-site-button">Add page</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Setttings Modal -->
	<div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settings-modal-title" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="settings-modal-title">Settings</h4>
	      </div>
	      <div class="modal-body">
	        


			<form class="form-horizontal" role="form">

				<!-- Sync settings -->

				<p class="settings-label" >Sync</p>

				<div class="form-group">
					<p for="input-title" class="col-sm-9">Sync top sites across different computers</p>
					<!-- switch button -->
					<div class="col-sm-3">
						<div class="onoffswitch">
						    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox col-sm-2" id="sync-switch" checked>
						    <label class="onoffswitch-label" for="sync-switch">
						        <span class="onoffswitch-inner"></span>
						        <span class="onoffswitch-switch"></span>
						    </label>
						</div>
					</div>
				</div>

			<!-- Edit page background settings -->

				<div id="settings-margin"></div>
				<hr>
				<p class="settings-label" >Change background image</p>

				<div class="form-group">
					<p for="input-backround-image-url" class="col-sm-2 control-label" >Paste Image Url</p>
					<div class="col-sm-10">
						<input class="form-control" id="input-backround-image-url" placeholder="Image url">
					</div>
				</div>

				<p id="or-text">Or</p>

				<div class="form-group">
					<p for="input-backround-image-url" class="col-sm-2 control-label">Drag and Drop/Upload</p>
					<div class="col-sm-10">
						<div  id="input-background-image"> </div>
					</div>
				</div> 


			</form>






	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- End of settings modal -->

	<!-- Edit app modal placeholder -->
	<div id="edit-app-placeholder">

	</div>


  <div id="footer">
  	<a class="glyphicon glyphicon-plus tool-bar-icon" id="add-app-icon" href="#"></a>
  	<a class="glyphicon glyphicon-repeat tool-bar-icon" id="reload-icon" href="#"></a>
  	<a class="glyphicon glyphicon-cog tool-bar-icon" id="settings-icon" href="#"></a>
  </div>

</body>
</html>
